<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="nft-card">
    <header>
      <div class="image-1">
        <img width="300" src="image-equilibrium.jpg" alt="NFT Card">
      </div>
    </header>

    <main class="content">
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="amount-days">
        <p class="amount">
          <img src="icon-ethereum.svg" alt="Ethereum icon" width="16" height="16">
          0.041 ETH
        </p>
        <p class="days">
          <img src="icon-clock.svg" alt="Clock icon" width="16" height="16">
          3 days left
        </p>
      </div>
      <hr>

      <div class="creator">
        <img src="image-avatar.png" alt="Jules Wyvern avatar" class="avatar" width="32" height="32">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      
    </main>
  </section>
</body>
</html>
